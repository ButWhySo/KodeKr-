<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Spending Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" /> <!-- ðŸ”— Linking the dashboard-matching login CSS -->
</head>
<body>

  <div class="login-container">
    <h2>Spending Tracker Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <form id="registerForm" style="display:none;">
        <input type="text" id="regUsername" placeholder="New Username" required>
        <input type="password" id="regPassword" placeholder="New Password" required>
        <button type="submit">Register</button>
    </form>
    
    <a href="#" id="toggleRegister">New user? Register</a>
    <a href="#" id="toggleLogin" style="display:none;">Already have an account? Login</a>
    
  </div>

  <script src="./js/auth.js"></script>
</body>
</html>
